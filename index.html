<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<link rel="stylesheet"> 
	<link rel="stylesheet" href="estilos.css">
	<title>Tooltips JS 2</title>
</head>
<body>
	<main class="contenedor">
		<figure>
			<img src="https://i1.wp.com/www.vidagnu.com/wp-content/uploads/2014/12/javascript.png?w=800&ssl=1" class="mapa" alt="">
			<figcaption>
				<i class="icono fas fa-map-marker" id="icono"></i>
				<div class="tooltip" id="tooltip">
					<div class="thumb">
						<img src="https://ictea.com/cs/assets/img/knowledbase/common/javascript_logo.png" alt="">
					</div>
					<div class="info">
						<h3 class="titulo">JavaScript</h3>
						<p class="direccion">JavaScript es un lenguaje de programación o de secuencias de comandos que te permite implementar funciones complejas en páginas web</p>
						<p class="resumen">lenguaje de secuencias de comandos que te permite crear contenido de actualización dinámica, controlar multimedia, animar imágenes y prácticamente todo lo demás.<br/>
						</p>
						<div class="contenedor-btn">
							<button>Instalar</button>
						</div>
					</div>
				</div>
			</figcaption>
		</figure>
	</main>

	<script src="main.js"></script>
</body>
</html>
